<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html  xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Simple Note Server</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
    <script type="text/javascript" src="script.js" ></script>
    
</head>
<body onload="refreshNoteList()">
    <div class="header">
        <h1>Simple Note Server</h1>
    </div>
    <div class="row">
        <div class="col-3 menu" id="NoteList">
            <div>Note List:</div>
            <ul id="NodeList" >
            
            
            </ul>
            <div><input type="text" id="NewNodeName" /> <button id="CreateNew" onclick="createNewNote()">New Note</button></div>
        </div>
        <div class="col-9" id="Editor">
            <div>Name: <input type="text" id="Name" /></div>
            <div><textarea rows="20" cols="80" id="Content"></textarea></div>
            
            <div >
                <button id="Save" onclick="saveNote()">Save</button>
                <button id="Delete" onclick="deleteNode()">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
